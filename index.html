<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirika Fish Steaks</title>
  <link rel="stylesheet" href="styles.css"> <!-- Assuming your CSS is in a separate file -->
  <style>
    /* Apply background to the entire page */
    body {
      background-image: url('./Screenshot_2025-04-21-22-27-20-60.jpg');
      background-size: cover; /* Ensures the background covers the whole page */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents repeating the image */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Optional: Adjust the content sections for better readability */
    header {
      text-align: center;
      padding: 50px;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
    }

    /* Style the main content */
    main {
      padding: 20px;
      background: rgba(255, 255, 255, 0.7); /* Semi-transparent background for readability */
      border-radius: 10px;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    /* Add specific styling for products (optional) */
    .products img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to Kirika Fish Steaks</h1>
  </header>

  <main>
    <section class="products">
      <div class="product-item">
        <img src="your-image-path.jpg" alt="Fish Steak 1">
        <p>Product 1 - Ksh 1500/kg</p>
      </div>
      <div class="product-item">
        <img src="your-image-path.jpg" alt="Fish Steak 2">
        <p>Product 2 - Ksh 1500/kg</p>
      </div>
      <div class="product-item">
        <img src="your-image-path.jpg" alt="Fish Steak 3">
        <p>Product 3 - Ksh 1500/kg</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Contact us at 0757707781</p>
  </footer>
</body>

</html>
